<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="icon" href="book.png">
    </head>
    <body>
        <div class="header">
            <h1>The Book Library</h1>
            <h2 id="your-library">Your Library</h2>
        </div>
        <div class="main-container">
            <div class="side-bar">
                <h2>Add a new book</h2>
                <input id="book-title" class="input-field" placeholder="Title">
                <input id="book-author" class="input-field" placeholder="Author">
                <input id="book-pages" class="input-field" placeholder="Pages">
                <label id="read-label">Finished Reading?<input id="read" type="checkbox"></label>
                <button id="add-book">Add Book</button>
            </div>
            <div class="book-container">
               
            </div>
        </div>
    </body>
</html>
